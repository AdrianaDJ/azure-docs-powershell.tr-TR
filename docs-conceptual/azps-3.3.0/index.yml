###YamlMime:Landing
title: Azure PowerShell belgeleri
summary: |
  Azure PowerShell, Azure kaynaklarını doğrudan PowerShell komut satırından yönetmeye yönelik bir cmdlet’ler kümesidir. Azure PowerShell, kullanmayı öğrenmeyi ve kullanmaya başlamanızı kolaylaştırmak için tasarlanmıştır, ancak otomasyon için güçlü özellikler sağlar. .NET Standard ile yazılmış olan Azure PowerShell, Windows üzerinde PowerShell 5.1 ve tüm platformlarda PowerShell 6.x ve üzeri ile birlikte kullanılabilir.
